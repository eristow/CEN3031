<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body ng-app="directoryApp">
        <div class="container">
            <div class="row">
                <h1>UF Directory App</h1>
            </div>
            <div class="row" ng-controller="ListingsController">
                <div class="col-md-4">
                    <!-- 

                        Write an HTML form that adds new listings to the directory 

                    -->
                    <div class="form-group row">
                        <label for="code-input" class="col-2 col-form-label">Code</label>
                        <div class="col-10">
                            <input class="form-control" type="text" id="code-input" ng-model="code">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name-input" class="col-2 col-form-label">Name</label>
                        <div class="col-10">
                            <input class="form-control" type="text" id="name-input" ng-model="name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lat-input" class="col-2 col-form-label">Latitude</label>
                        <div class="col-10">
                            <input class="form-control" type="text" id="lat-input" ng-model="lat">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lon-input" class="col-2 col-form-label">Longitude</label>
                        <div class="col-10">
                            <input class="form-control" type="text" id="lon-input" ng-model="lon">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address-input" class="col-2 col-form-label">Address</label>
                        <div class="col-10">
                            <input class="form-control" type="text" id="address-input" ng-model="address">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" ng-click="addListing()">Confirm</button>
                </div>
                <div class="col-md-4">
                    <div class="input-group" id="searchBar">
                        <!-- 

                            Implement a way to filter through listings using the search bar 

                        -->
                        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
                        <input type="text" class="search form-control" placeholder="Search" ng-model="searchKeyword">
                    </div>
                    <div class="tableWrapper">
                        <table class="table table-striped table-hover">
                            <tr>
                                <th>Code</th>
                                <th>Building Name</th>
                                <th>Delete</th>
                            </tr>
                            <!-- 

                                Fill in the rest of the table:
                                * populate the rows with the code and name of each listing
                                * include a way to remove individual listings

                            --> 
                            <tr ng-repeat="item in listings | filter: searchKeyword " ng-click="showDetails(item)">
                                <td>{{item.code}}</td>
                                <td>{{item.name}}</td>
                                <td>
                                    <input type="button" value="Delete" class="btn btn-danger" ng-click="deleteListing($index)"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="jumbotron">
                        <h2>Detailed Information</h2>
                        <!-- 

                            Include a way to display detailed information about an individual listing:
                            * consider how to use ng-click within the the table to implement this feature

                        -->
                        <p class="strong" ng-model="address1">Address: {{address1}}</p> 
                        <p ng-model="lat1">Latitude: {{lat1}}</p> 
                        <p ng-model="lon1">Longitude: {{lon1}}</p> 
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="app.js"></script>
        <script src="listingController.js"></script>
        <script src="listingFactory.js"></script>
    </body>
</html>
